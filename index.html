<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düzbucaq Sahə</title>
</head>

<body>
    <h1>Düzbucağlınun sahəsi budu atamm</h1>
    <h2 id="duzbucaq"></h2>

    <script>
        let terefA = +prompt(' a tərəf')
        let terefB = +prompt(' b tərəf')

        total = terefA * terefB

        document.getElementById('duzbucaq').innerHTML = total
    </script>
</body>

</html>
